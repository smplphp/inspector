# PHP CircleCI 2.0 configuration file
# See: https://circleci.com/docs/2.0/language-php/
version: 2

jobs:
  build:
    docker:
      - image: cimg/php:8.1.2

    steps:
      - checkout

      - run: sudo apt update

      - run: sudo docker-php-ext-install zip xdebug

      - restore_cache:
          keys:
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      - run: composer test

      - store_artifacts:
          path:  build/coverage
